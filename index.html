  <style>
    :root {
      --primary: #e6a8d7;
      --secondary: #a28fce;
      --text-light: #ffffff;
      --text-dark: #333333;
      --bg-dark: rgba(0, 0, 0, 0.85);
      --choice-bg: rgba(100, 70, 150, 0.9);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--text-light);
      touch-action: manipulation;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    #text-area {
      background: var(--bg-dark);
      padding: 15px;
      border-top: 2px solid var(--primary);
    }

    #chapter-title {
      color: var(--secondary);
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    #character-name {
      color: var(--primary);
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    #dialogue-text {
      line-height: 1.5;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    #choices-area {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      max-height: 30vh;
      overflow-y: auto;
    }

    .choice-btn {
      display: block;
      width: 100%;
      background: var(--choice-bg);
      color: white;
      border: none;
      border-left: 4px solid var(--primary);
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 6px;
      text-align: left;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .choice-btn:active {
      transform: scale(0.98);
      background: rgba(120, 90, 170, 0.9);
    }

    .choice-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }

    .choice-btn:focus:not(:active)::after {
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    .btn-disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    #notification {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: rgba(255, 255, 255, 0.9);
      padding: 12px 15px;
      text-align: center;
      z-index: 100;
      display: none;
      animation: fadeIn 0.3s;
      backdrop-filter: blur(3px);
      border-top: 1px solid var(--primary);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #start-content {
      background: var(--bg-dark);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #game-title {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    #name-input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid var(--primary);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      font-size: 1rem;
    }

    #start-btn {
      background: linear-gradient(145deg, #a28fce, #e6a8d7);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #start-btn:active {
      transform: scale(0.95);
    }

    #ending-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 100;
    }

    #ending-content {
      background: var(--bg-dark);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #ending-title {
      color: var(--secondary);
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    #ending-text {
      line-height: 1.5;
      margin-bottom: 20px;
    }

    #restart-btn {
      background: linear-gradient(145deg, #a28fce, #e6a8d7);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #restart-btn:active {
      transform: scale(0.95);
    }

    #choices-area::-webkit-scrollbar {
      width: 5px;
    }

    #choices-area::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 5px;
    }

    #music-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      z-index: 101;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

    let currentChapter = 0;
    let score = 0;
    let playerName = '';
    let isChoosing = false;
    let currentRoute = []; // Will hold the current route chapters

    const startScreen = document.getElementById('start-screen');
    const gameContainer = document.getElementById('game-container');
    const endingScreen = document.getElementById('ending-screen');
    const nameInput = document.getElementById('name-input');
    const startBtn = document.getElementById('start-btn');
    const chapterTitle = document.getElementById('chapter-title');
    const characterName = document.getElementById('character-name');
    const dialogueText = document.getElementById('dialogue-text');
    const choicesArea = document.getElementById('choices-area');
    const endingTitle = document.getElementById('ending-title');
    const endingText = document.getElementById('ending-text');

    const notification = document.getElementById('notification');
    const musicToggle = document.getElementById('music-toggle');

const clickSound = new Audio();
clickSound.src = 'click.mp3';
clickSound.volume = 0.3;

const bgMusic = new Audio();
bgMusic.src = 'Musikgame.mp3';
bgMusic.volume = 0.5;
bgMusic.loop = true;

let isMusicPlaying = false;
let audioContextResumed = false;

// Event listeners
startBtn.addEventListener('click', startGame);
restartBtn.addEventListener('click', restartGame);
musicToggle.addEventListener('click', toggleMusic);

// Solusi untuk autoplay policy
document.addEventListener('click', function() {
    if (!audioContextResumed) {
        // Coba memulai musik setelah interaksi pertama
        startBackgroundMusic();
        audioContextResumed = true;
    }
}, { once: true }); // Hanya sekali saat pertama klik

// Fungsi untuk memulai musik
function startBackgroundMusic() {
    if (!isMusicPlaying) {
        const playPromise = bgMusic.play();
        
        playPromise.then(() => {
            isMusicPlaying = true;
            musicToggle.textContent = 'üîà';
        }).catch(error => {
            console.log("Autoplay prevented:", error);
            musicToggle.textContent = 'üîá';
            musicToggle.style.display = 'block';
        });
    }
}

// Fungsi toggle musik
function toggleMusic() {
    if (isMusicPlaying) {
        bgMusic.pause();
        musicToggle.textContent = 'üîá';
    } else {
        bgMusic.play()
            .then(() => {
                musicToggle.textContent = 'üîà';
            })
            .catch(e => {
                console.log("Play failed:", e);
            });
    }
    isMusicPlaying = !isMusicPlaying;
}

    function playClickSound() {
      clickSound.currentTime = 0;
      clickSound.play().catch(e => console.log("Audio play failed:", e));
    }

    function startGame() {
    playClickSound();
    const name = nameInput.value.trim();
    if (!name) {
        showNotification("Masukkan nama dulu");
        return;
    }
    
    playerName = name;
    startScreen.style.display = 'none';
    gameContainer.style.display = 'flex';
    
    // Pastikan musik tetap berjalan
    if (!isMusicPlaying) {
        startBackgroundMusic();
    }
    
    loadChapter();
}

    function loadChapter() {
      // Check if we need to transition to a specific route
      if (currentChapter === commonChapters.length) {
        // Determine route based on current score
        if (score <= 0) {
          // Bad ending route
          currentRoute = [...badRouteChapters];
        } else if (score <= 5) {
          // Neutral ending route
          currentRoute = [...neutralRouteChapters];
        } else {
          // Good/God ending route
          currentRoute = [...goodRouteChapters];
        }
      }
      
      if (currentChapter >= currentRoute.length + commonChapters.length) {
        showEnding();
        return;
      }

      // Get the current chapter data
      const chapter = currentChapter < commonChapters.length 
        ? commonChapters[currentChapter] 
        : currentRoute[currentChapter - commonChapters.length];
      
      document.body.style.backgroundImage = `url('${chapter.bg}')`;
      chapterTitle.textContent = chapter.title;
      characterName.textContent = chapter.character.name;
      dialogueText.textContent = chapter.text(playerName);
      
      choicesArea.innerHTML = '';
      chapter.choices.forEach((choice, index) => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.textContent = choice.text;
        btn.addEventListener('click', () => {
          if (!isChoosing) {
            playClickSound();
            makeChoice(choice);
          }
        });
        
        btn.style.animationDelay = `${index * 0.1}s`;
        choicesArea.appendChild(btn);
      });
      
      isChoosing = false;
    }

    function makeChoice(choice) {
      isChoosing = true;
      
      const buttons = document.querySelectorAll('.choice-btn');
      buttons.forEach(btn => {
        btn.classList.add('btn-disabled');
      });
      
      score += choice.effect;
      showNotification(choice.response);
      
      currentChapter++;
      setTimeout(() => {
        loadChapter();
      }, 1000);
    }

    function showNotification(message) {
      notification.textContent = message;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 1500);
    }

    function showEnding() {
      gameContainer.style.display = 'none';
      endingScreen.style.display = 'flex';
      
      const ending = endings.find(e => score >= e.minScore && score <= e.maxScore);
      
      endingScreen.style.backgroundImage = `url('${ending.bg}')`;
      endingTitle.textContent = ending.title;
      endingText.textContent = ending.text(playerName);
    }

    function restartGame() {
      playClickSound();
      currentChapter = 0;
      score = 0;
      currentRoute = [];
      
      endingScreen.style.display = 'none';
      startScreen.style.display = 'flex';
      nameInput.value = '';
      nameInput.focus();
      startBackgroundMusic();
    }

    gameContainer.style.display = 'none';
    endingScreen.style.display = 'none';
    nameInput.focus();
    
    // Fungsi untuk menghentikan musik
function stopAllAudio() {
    bgMusic.pause();
    bgMusic.currentTime = 0;
    clickSound.pause();
    clickSound.currentTime = 0;
}

// Event saat tab/ACode tidak aktif
document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
        stopAllAudio();
    }
});

// Event saat keluar dari tab (untuk browser)
window.addEventListener('pagehide', stopAllAudio);

// Cadangan jika event di atas tidak terdeteksi
window.addEventListener('beforeunload', stopAllAudio);
